name: Test and release

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
    	- name: Checkout repo
      	uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
			- run: npm ci
      - run: npm test
